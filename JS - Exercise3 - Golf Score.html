elligent%20use%20of%20CSS%20media%20queries.%22%2C%22question%22%3A%22What%20is%20responsive%20web%20design%3F%22%7D%2C%7B%22answer%22%3A%22No%2C%20you%20can%20use%20email%20as%20well.%22%2C%22question%22%3A%22Do%20I%20have%20to%20login%20with%20GitHub%3F%22%7D%2C%7B%22answer%22%3A%22Yes%2C%20just%20email%20us%20%28hello@scrimba.com%29%20within%20a%20month%20and%20we%27ll%20return%20the%20money.%22%2C%22question%22%3A%22Do%20you%20have%20a%20refund%20policy%3F%22%7D%2C%7B%22answer%22%3A%22Certainly.%20Send%20an%20email%20to%20hello@scrimba.com%20and%20tell%20us%20where%20you%20live%20and%20some%20proof%20of%20where%20your%20study%20%28e.g.%20student%20card%20or%20student%20email%20address%29%20and%20we%27ll%20give%20you%20a%20fair%20discount.%20The%20size%20of%20the%20discount%20you%20get%20depends%20on%20where%20you%20live.%22%2C%22question%22%3A%22Do%20you%20offer%20an%20academic%20discount%3F%22%7D%2C%7B%22answer%22%3A%22We%20also%20support%20PayPal.%20Click%20the%20buy%20button%20and%20you%27ll%20get%20the%20opportunity%20to%20choose%20between%20credit%20card%20%28via%20Stripe%29%20or%20PayPal.%22%2C%22question%22%3A%22Do%20I%20have%20to%20pay%20with%20credit%20card%3F%22%7D%2C%7B%22answer%22%3A%22No%2C%20this%20is%20a%20one-time%20fee%20which%20gives%20you%20access%20to%20the%20content%20forever.%22%2C%22question%22%3A%22Do%20these%20videos%20expire%3F%22%7D%2C%7B%22answer%22%3A%22Yes%2C%20you%27ll%20get%20a%20receipt%20%28not%20an%20invoice%2C%20as%20that%27s%20only%20for%20group%20purchases%29%20with%20the%20name%20of%20the%20course%20sent%20via%20email.%20It%20might%20take%20a%20few%20minutes%20before%20you%20get%20it%2C%20so%20please%20be%20patient.%22%2C%22question%22%3A%22Will%20I%20get%20a%20receipt%3F%22%7D%2C%7B%22answer%22%3A%22First%2C%20try%20refreshing%20the%20page.%20If%20that%20doesn%27t%20work%2C%20make%20sure%20you%27re%20logged%20in%20with%20the%20same%20account%20you%20bought%20the%20course%20with%20%28we%20support%20both%20GitHub%20and%20email%20authentication%29.%20If%20that%20doesn%27t%20solve%20it%2C%20send%20an%20email%20to%20hello@scrimba.com%20and%20we%27ll%20fix%20it%20asap.%22%2C%22question%22%3A%22Help%21%20I%20purchased%20the%20course%2C%20but%20the%20course%20is%20still%20locked%21%22%7D%2C%7B%22answer%22%3A%22Sure%21%20Just%20shoot%20us%20an%20email%20at%20hello@scrimba.com%22%2C%22question%22%3A%22I%20have%20another%20question%21%22%7D%5D%2C%22price%22%3A99%2C%22content%22%3A%5B%2215%20hours%20of%20content%20-%20173%20lectures%22%2C%22Tons%20of%20interactive%20challenges%22%2C%22Lifetime%20access%22%2C%22Exclusive%20access%20to%20Kevin%27s%20Slack%20channel%22%2C%22Source%20code%20to%20all%20projects%22%5D%2C%22projects%22%3A%5B%7B%22img%22%3A%22https%3A//scrimba-assets.fra1.digitaloceanspaces.com/images/gcss/project-0.png%22%2C%22desc%22%3A%22A%20beautiful%20and%20responsive%20landing%20page%20to%20introduce%20you%20to%20basic%20concepts%22%2C%22title%22%3A%22BBQ%20Splash%20page%22%7D%2C%7B%22img%22%3A%22https%3A//scrimba-assets.fra1.digitaloceanspaces.com/images/gcss/project-2.jpg%22%2C%22desc%22%3A%22Learn%20how%20to%20handle%20text%20and%20typography%20by%20building%20a%20neat-loooking%20blog.%22%2C%22title%22%3A%22The%20simple%20life%20blog%22%7D%2C%7B%22img%22%3A%22https%3A//scrimba-assets.fra1.digitaloceanspaces.com/images/gcss/project-3.png%22%2C%22desc%22%3A%22This%20company%20website%20will%20take%20your%20CSS%20skills%20to%20a%20professional%20level.%22%2C%22title%22%3A%22A%20marketing%20agency%20website%22%7D%5D%2C%22videoUrl%22%3A%22https%3A//player.vimeo.com/video/354850111%22%2C%22learnings%22%3A%5B%22CSS%20basics%22%2C%22Sane%20CSS%20defaults%22%2C%22Specificity%20and%20selectors%22%2C%22CSS%20best%20practices%22%2C%22Text%20and%20fonts%22%2C%22Units%20and%20responsive%20Text%22%2C%22Flexbox%20layouts%22%2C%22Vertical%20aligning%20of%20content%22%2C%22Design%20best%20practices%22%2C%22Media%20Queries%20and%20viewports%22%2C%22Forms%20and%20how%20to%20make%20them%20look%20go
